<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>動物検索画面</title>
</head>
<body>
    <h1>動物検索画面</h1>
    <form action="animals" method="get">
        <label for="name">動物名:</label>
        <select name="animalId">
			<option th:each="animal : ${animalsList}" th:text="${animal.japaneseName}" th:value="${animal.id}"></option>
        </select>
        <button type="submit">検索</button>
    </form>
</body>
</html>
